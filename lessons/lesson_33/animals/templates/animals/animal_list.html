{% extends 'base.html' %}

{% block title %}
    Index
{%  endblock %}

{% block body %}

    {% for animal in object_list %}
{#object_list - список, который по умолчанию есть в шаблоне#}
        <li>
            <a href="{% url 'animals:detail' pk=animal.pk %}">
                {{ animal }}
            </a>

            || <a href="{% url 'animals:update' pk=animal.pk %}">update</a>

            || <a href="{% url 'animals:delete' pk=animal.pk %}">delete</a>
        </li>
    {% endfor %}

{% endblock %}
